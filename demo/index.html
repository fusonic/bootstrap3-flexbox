<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }
      body > div {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
        padding: 20px;
      }
      iframe {
        height: 1500px;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Flexbox</h1>
      <iframe src="flex.html"></iframe>
    </div>
    <div>
      <h1>No flexbox</h1>
      <iframe src="no-flex.html"></iframe>
    </div>
  </body>
</html>
